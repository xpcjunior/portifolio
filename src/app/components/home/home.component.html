<header>
    <app-home-header/>
</header>
<main>

    <div class="container">

        <div class="row">

            <div class="col-md-8">
                <div class="row about-title d-flex flex-wrap">
                    <h3 class="text-center text-about-title c-secondary">{{ "cargos" | translate }}</h3>
                </div>

                <p style="text-align: justify;">{{ "sobre" | translate}}</p>

                <div class="contact-buttons d-flex justify-content-center">
                    <app-circle-button link-url="https://www.linkedin.com/in/paulo-xis-cabral/" size="g">
                        <i class="fa-brands fa-linkedin c-tertiary"></i>
                    </app-circle-button>
                    
                    <app-circle-button link-url="https://github.com/xpcjunior" size="g">
                        <i class="fa-brands fa-github c-tertiary"></i>
                    </app-circle-button>
                    
                    <app-circle-button link-url="https://wa.me/+5573999772741" size="g">
                        <i class="fa-brands fa-whatsapp c-tertiary"></i>
                    </app-circle-button>
                    
                    <app-circle-button link-url="mailto:paulo.junior.cabral@gmail.com?subject=Contato%20via%20portif%C3%B3lio" size="g">
                        <i class="fa-solid fa-envelope c-tertiary"></i>
                    </app-circle-button>
                </div>

                <div class="row about-title d-flex flex-wrap">
                    <a [href]="cvLink" class="text-center link-down-cv" target="_blank"><i class="fa-solid fa-file-arrow-down"></i> {{ "CV" | translate }}</a>
                </div>

            </div>
            <div class="col-md-4 d-flex justify-content-center align-content-center flex-wrap">
                <img src="/assets/img/foto_perfil_circulo.png" class="img-perfil" alt="" />
            </div>


        </div>

        <div class="row sessao-projetos">

            <div class="col-md-2">
                <h3>
                    <span class="c-secondary">#</span>
                    <span>{{ "projetos" | translate }}</span>
                </h3>
            </div>
            <div class="col-md-10">
                <hr class="c-secondary">
            </div>

        </div>


        <div id="sec-projetos">

            @for (p of projetos; track $index) {
                @if (langEn) {
                    <app-project
                        [project-name]="p.name"
                        [project-descr]="p.description"
                        [project-tags]="p.tags"
                        [project-img]="p.image_url"
                        [project-url]="p.preview_url"
                        [project-code-url]="p.code_url"
                        [project-tags]="p.tags"
                        [orientation]="$index % 2 === 0 ? false : true"
                    />
                } @else {
                    <app-project
                        [project-name]="p.nome"
                        [project-descr]="p.descricao"
                        [project-tags]="p.tags"
                        [project-img]="p.image_url"
                        [project-url]="p.preview_url"
                        [project-code-url]="p.code_url"
                        [project-tags]="p.tags"
                        [orientation]="$index % 2 === 0 ? false : true"
                    />
                }
            }

        </div>

    </div>

</main>
<footer class="text-center">
    <app-home-footer/>
</footer>
